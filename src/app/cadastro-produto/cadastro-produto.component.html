<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div>
          <div *ngIf="error" class="alert alert-danger">
            <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <i class="material-icons">close</i>
            </button>
            {{ error.message }}
          </div>
          <div *ngIf="uploadResponse.status === 'error'" class="alert alert-danger">
            <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <i class="material-icons">close</i>
            </button>
            {{ uploadResponse.message }}
          </div>
          <div *ngIf="uploadResponse.status === 'progress'" class="alert alert-success">


            <div role="progressbar" [style.width.%]="uploadResponse.message" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100">
              {{uploadResponse.message}}%
            </div>

          </div>
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Cadastro de Produtos</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                <div class="row">
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Nome do produto" formControlName="nome">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Quantidade" type="number" formControlName="quantidade">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Valor unitÃ¡rio" type="number" formControlName="valorUnitario">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Data da compra" type="date" formControlName="dataCompra">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">

                    <input type="file" (change)="uploadFile($event)">

                  </div>
                </div>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Salvar</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
